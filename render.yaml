services:
  - type: web
    name: chess-llm-benchmark
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FIREBASE_ENABLED
        value: "true"
      # FIREBASE_CREDENTIALS_JSON must be set manually in Render dashboard
      # Copy the contents of firebase-key.json as the value
