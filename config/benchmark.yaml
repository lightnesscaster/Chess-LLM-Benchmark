# LLM players
llms:
  - player_id: "llama-4-maverick"
    model_name: "meta-llama/llama-4-maverick"
    temperature: 0.0
    max_tokens: 10

  - player_id: "deepseek-v3"
    model_name: "deepseek/deepseek-chat-v3-0324"
    temperature: 0.0
