# Chess LLM Benchmark Configuration

# Benchmark settings
benchmark:
  games_vs_anchor_per_color: 10   # Games per LLM vs each anchor (as white and black)
  games_vs_llm_per_color: 5       # Games per LLM pair (as each color)
  max_moves: 200                   # Maximum half-moves per game
  max_concurrent: 4                # Maximum concurrent games

# Engine anchors (fixed ratings)
engines:
  # Stockfish at various skill levels as rating anchors
  - player_id: "sf-skill-0"
    type: stockfish
    path: "stockfish"
    rating: 800
    skill_level: 0
    move_time: 0.1

  - player_id: "sf-skill-3"
    type: stockfish
    path: "stockfish"
    rating: 1100
    skill_level: 3
    move_time: 0.1

  - player_id: "sf-skill-5"
    type: stockfish
    path: "stockfish"
    rating: 1300
    skill_level: 5
    move_time: 0.1

  - player_id: "sf-skill-8"
    type: stockfish
    path: "stockfish"
    rating: 1500
    skill_level: 8
    move_time: 0.1

  - player_id: "sf-skill-10"
    type: stockfish
    path: "stockfish"
    rating: 1700
    skill_level: 10
    move_time: 0.1

