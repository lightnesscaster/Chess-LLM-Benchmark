# Chess LLM Benchmark Configuration

# Benchmark settings
benchmark:
  games_vs_anchor_per_color: 10   # Games per LLM vs each anchor (as white and black)
  games_vs_llm_per_color: 5       # Games per LLM pair (as each color)
  max_moves: 200                   # Maximum half-moves per game
  max_concurrent: 4                # Maximum concurrent games

# Engine anchors (fixed ratings)
engines:
  # Random move bot - floor anchor
  - player_id: "random-bot"
    type: random
    rating: 400

  # Maia engines trained to play at specific human Elo levels
  - player_id: "maia-1100"
    type: maia
    lc0_path: "/opt/homebrew/bin/lc0"
    weights_path: "/Volumes/MainStorage/Programming/create_chess_puzzles/maia-1100.pb"
    rating: 1628
    nodes: 1

# LLM players
llms:
  - player_id: "llama-4-maverick"
    model_name: "meta-llama/llama-4-maverick"
    temperature: 0.0
    max_tokens: 10

  - player_id: "deepseek-v3"
    model_name: "deepseek/deepseek-chat-v3-0324"
    temperature: 0.0
    max_tokens: 10
